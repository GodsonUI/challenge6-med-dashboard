<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Challenge 6 ! ~ Dashboard</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,400,700" rel="stylesheet"> -->
    <link href="css/stlye.css" rel="stylesheet">
  </head>

  <body>
		<header>
			<div class="navbar">
				<div class="logo-sect">
					<img src="assets/img/logo.png" alt="">
				</div>
				<div class="navbar-right ml-auto">
					<div class="seg search">
						<img src="assets/img/search-icon.png" class="search-icon" alt="">
						<input type="text" class="searchTerm" placeholder="Search...">
					</div>
					<div class="seg profile-section">
						<a href="#0" class="documentation-btn">+ Create Documentation</a>
						<div class="user-profile">
							<div class="profile-avatar">
								<img src="assets/img/image.png" alt="">
							</div>
							<p class="ml-10 profile-name">John Bob</p>
						</div>
					</div>
				</div>
			</div>
		</header>

		<main>
			<!-- Dashboard-body -->
			<div class="dash-body">
				<!-- side-bar -->
				<div class="side-bar">
					<div class="icon-nav">
						<div class="main-icon-nav">
							<div class="calendar-icon sidebar-icons">
								<img src="assets/img/calendar.png" class="my-10" alt="">
							</div>
							<div class="users-icon sidebar-icons">
								<img src="assets/img/users.png" class="my-10" alt="">
							</div>
							<div class="comment-icon sidebar-icons">
								<img src="assets/img/comment.png" class="my-10" alt="">
							</div>
							<div class="notification-icon sidebar-icons">
								<img src="assets/img/notification.png" class="my-10" alt="">
							</div>
						</div>
						<div class="mini-detail-nav">
							<div class="calendar-icon sidebar-icons">
								<img src="assets/img/Group 2.10.png" class="my-10" alt="">
							</div>
						</div>
					</div>
					<div class="patience-nav">
						<div class="patience-wrap">
							<div class="top-sect my-10">
								<h2>Patients</h2>
								<p>Recent</p>
							</div>
							<div class="patience-list">
								<ul class="patience-info">
									<li>
										<div class="profile">
											<!-- profile-avatar -->
											<div class="profile-avatar patient-avatar patient-avatar-j">
												<h2>J</h2>
											</div>
											<!-- profile-avatar -->

											<!-- Quick Profile Detail -->
											<div class="profile-quick-info ml-10">
												<h4>Jane Fermon <span><img src="assets/img/Name-icon.png" alt=""></span></h4>
												<p>42 years &nbsp;.&nbsp; Gastritis</p>
											</div>

											<!-- Quick Profile Detail -->

										</div>
									</li>

									<li>
										<div class="profile">
											<!-- profile-avatar -->
											<div class="profile-avatar patient-avatar">
												<img src="assets/img/image 5.2.png" alt="">
											</div>
											<!-- profile-avatar -->

											<!-- Quick Profile Detail -->
											<div class="profile-quick-info ml-10">
												<h4>Tina Bolton <span><img src="assets/img/Name-icon.png" alt=""></span></h4>
												<p>53 years &nbsp;.&nbsp; Gastritis</p>
											</div>

											<!-- Quick Profile Detail -->

										</div>
									</li>

									<li>
										<div class="profile">
											<!-- profile-avatar -->
											<div class="profile-avatar patient-avatar patient-avatar-j">
												<h2>J</h2>
											</div>
											<!-- profile-avatar -->

											<!-- Quick Profile Detail -->
											<div class="profile-quick-info ml-10">
												<h4>Jane Fermon <span><img src="assets/img/Name-icon.png" alt=""></span></h4>
												<p>42 years &nbsp;.&nbsp; Gastritis</p>
											</div>

											<!-- Quick Profile Detail -->

										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<!-- side-bar -->
				<div class="info-section"></div>
			</div>
			<!-- Dashboard-body -->
		</main>

    <script type="text/javascript" src="js/functions.js"></script>
  </body>
</html>
